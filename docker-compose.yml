version: '3'

# ============================================================
# Docker Compose for Real-time Data Pipeline
#
# Architecture:
#   API -> Airflow -> Kafka -> Spark Streaming -> Cassandra
#                       |
#                   DLQ Topic (failed messages)
#
# Startup order (controlled by depends_on):
#   1. Zookeeper (Kafka dependency)
#   2. Broker (Kafka)
#   3. Control Center
#   4. Postgres (Airflow dependency)
#   5. Airflow Webserver/Scheduler
#   6. Cassandra
#   7. Spark Master/Worker
#   8. Spark App
# ============================================================

services:
  zookeeper:
      image: confluentinc/cp-zookeeper:7.4.0
      hostname: zookeeper
      container_name: zookeeper
      ports:
        - "2181:2181"
      environment:
        ZOOKEEPER_CLIENT_PORT: 2181
        ZOOKEEPER_TICK_TIME: 2000
      healthcheck:
        test: ['CMD', 'bash', '-c', "echo 'ruok' | nc localhost 2181"]
        interval: 10s
        timeout: 5s
        retries: 5
      networks:
        - confluent


  broker:
    image: confluentinc/cp-server:7.4.0
    hostname: broker
    container_name: broker
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: broker:29092
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: 'false'
      CONFLUENT_SUPPORT_CUSTOMER_ID: 'anonymous'
      # Auto-create topics including Dead Letter Queue
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - confluent
    healthcheck:
      test: [ "CMD", "bash", "-c", 'nc -z localhost 9092' ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Kafka Topic Initialization
  # Create required topics after broker starts
  # ============================================================
  kafka-init:
    image: confluentinc/cp-server:7.4.0
    container_name: kafka-init
    depends_on:
      broker:
        condition: service_healthy
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo 'Waiting for Kafka to be ready...'
        cub kafka-ready -b broker:29092 1 60

        echo 'Creating topics...'

        kafka-topics --create --if-not-exists --bootstrap-server broker:29092 --topic user_data --partitions 3 --replication-factor 1

        kafka-topics --create --if-not-exists --bootstrap-server broker:29092 --topic user_data_dlq --partitions 1 --replication-factor 1

        echo 'Topics created successfully!'
        kafka-topics --list --bootstrap-server broker:29092
    networks:
      - confluent

  control-center:
    image: confluentinc/cp-enterprise-control-center:7.4.0
    hostname: control-center
    container_name: control-center
    depends_on:
      broker:
        condition: service_healthy
    ports:
      - "9021:9021"
    environment:
      CONTROL_CENTER_BOOTSTRAP_SERVERS: 'broker:29092'
      CONTROL_CENTER_REPLICATION_FACTOR: 1
      CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS: 1
      CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS: 1
      CONFLUENT_METRICS_TOPIC_REPLICATION: 1
      CONFLUENT_METRICS_ENABLE: 'true'
      PORT: 9021
    networks:
      - confluent
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9021/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

  airflow-init:
    image: apache/airflow:2.6.0-python3.9
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init &&
        airflow users create \
          --username $${_AIRFLOW_WWW_USER_USERNAME} \
          --firstname airflow \
          --lastname airflow \
          --role Admin \
          --email airflow@example.com \
          --password $${_AIRFLOW_WWW_USER_PASSWORD} || true
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - confluent

  webserver:
    image: apache/airflow:2.6.0-python3.9
    command: webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      AIRFLOW_WEBSERVER_SECRET_KEY: this_is_a_very_secured_key
      _PIP_ADDITIONAL_REQUIREMENTS: kafka-python==2.0.2 cassandra-driver==3.28.0 python-dotenv==1.0.0 pydantic==1.10.7
      # Pipeline configuration (via environment variables)
      ENVIRONMENT: development
      KAFKA_BOOTSTRAP_SERVERS: broker:29092
      KAFKA_TOPIC_USER_DATA: user_data
      KAFKA_TOPIC_DLQ: user_data_dlq
      API_BASE_URL: https://randomuser.me/api/
      LOG_LEVEL: INFO
      LOG_JSON_FORMAT: 'true'
    logging:
      options:
        max-size: 10m
        max-file: "3"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./.env:/opt/airflow/.env
    ports:
      - "8080:8080"
    healthcheck:
      test: ['CMD-SHELL', "[ -f /opt/airflow/airflow-webserver.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - confluent

  scheduler:
    image: apache/airflow:2.6.0-python3.9
    command: scheduler
    depends_on:
      webserver:
        condition: service_healthy
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./.env:/opt/airflow/.env
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW_WEBSERVER_SECRET_KEY: this_is_a_very_secured_key
      _PIP_ADDITIONAL_REQUIREMENTS: kafka-python==2.0.2 cassandra-driver==3.28.0 python-dotenv==1.0.0 pydantic==1.10.7
      # Pipeline configuration
      ENVIRONMENT: development
      KAFKA_BOOTSTRAP_SERVERS: broker:29092
      KAFKA_TOPIC_USER_DATA: user_data
      KAFKA_TOPIC_DLQ: user_data_dlq
      API_BASE_URL: https://randomuser.me/api/
      LOG_LEVEL: INFO
      LOG_JSON_FORMAT: 'true'
    networks:
      - confluent

  postgres:
    image: postgres:14.0
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    logging:
      options:
        max-size: 10m
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - confluent

  spark-master:
    image: apache/spark:3.5.0
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "9090:8080"
      - "7077:7077"
    environment:
      SPARK_MASTER_HOST: spark-master
    networks:
      - confluent

  spark-worker:
    image: apache/spark:3.5.0
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 1g
      SPARK_MASTER_URL: spark://spark-master:7077
    networks:
      - confluent

  spark-app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      spark-master:
        condition: service_started
      broker:
        condition: service_healthy
      cassandra_db:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    volumes:
      - ./:/app
    working_dir: /app
    command: >
      /opt/spark/bin/spark-submit
      --master spark://spark-master:7077
      --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.0,com.datastax.spark:spark-cassandra-connector_2.12:3.5.0
      /app/spark_stream.py
    environment:
      PYTHONUNBUFFERED: 1
      # Spark application configuration
      ENVIRONMENT: development
      KAFKA_BOOTSTRAP_SERVERS: broker:29092
      KAFKA_TOPIC_USER_DATA: user_data
      CASSANDRA_HOSTS: cassandra
      CASSANDRA_PORT: 9042
      LOG_LEVEL: INFO
    networks:
      - confluent

  cassandra_db:
    image: cassandra:latest
    container_name: cassandra
    hostname: cassandra
    ports:
      - "9042:9042"
    environment:
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
      - CASSANDRA_USERNAME=cassandra
      - CASSANDRA_PASSWORD=cassandra
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 10
    networks:
      - confluent

# ============================================================
# Network Configuration
# ============================================================
networks:
  confluent:
    driver: bridge

# ============================================================
# Usage Instructions
#
# Start all services:
#   docker-compose up -d
#
# Check service status:
#   docker-compose ps
#
# View logs:
#   docker-compose logs -f spark-app
#   docker-compose logs -f broker
#
# List Kafka topics:
#   docker exec -it broker kafka-topics --list --bootstrap-server localhost:9092
#
# View DLQ messages:
#   docker exec -it broker kafka-console-consumer \
#     --bootstrap-server localhost:9092 \
#     --topic user_data_dlq \
#     --from-beginning
#
# Service URLs:
#   - Airflow UI: http://localhost:8080
#   - Kafka Control Center: http://localhost:9021
#   - Spark Master UI: http://localhost:9090
# ============================================================
