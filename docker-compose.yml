version: '3'

# ============================================================
# Docker Compose for Real-time Data Pipeline
#
# Architecture:
#   API -> Airflow -> Kafka -> Spark Streaming -> Cassandra
#                       |
#                   DLQ Topic (failed messages)
#
# Startup order (controlled by depends_on):
#   1. Zookeeper (Kafka dependency)
#   2. Broker (Kafka)
#   3. Schema Registry
#   4. Control Center
#   5. Postgres (Airflow dependency)
#   6. Airflow Webserver/Scheduler
#   7. Cassandra
#   8. Spark Master/Worker
#   9. Spark App
# ============================================================

services:
  zookeeper:
      image: confluentinc/cp-zookeeper:7.4.0
      hostname: zookeeper
      container_name: zookeeper
      ports:
        - "2181:2181"
      environment:
        ZOOKEEPER_CLIENT_PORT: 2181
        ZOOKEEPER_TICK_TIME: 2000
      healthcheck:
        test: ['CMD', 'bash', '-c', "echo 'ruok' | nc localhost 2181"]
        interval: 10s
        timeout: 5s
        retries: 5
      networks:
        - confluent


  broker:
    image: confluentinc/cp-server:7.4.0
    hostname: broker
    container_name: broker
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_CONFLUENT_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: broker:29092
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: 'false'
      CONFLUENT_SUPPORT_CUSTOMER_ID: 'anonymous'
      # Auto-create topics including Dead Letter Queue
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - confluent
    healthcheck:
      test: [ "CMD", "bash", "-c", 'nc -z localhost 9092' ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Kafka Topic Initialization
  # Create required topics after broker starts
  # ============================================================
  kafka-init:
    image: confluentinc/cp-server:7.4.0
    container_name: kafka-init
    depends_on:
      broker:
        condition: service_healthy
    entrypoint: [ '/bin/bash', '-c' ]
    command: |
      "
      echo 'Waiting for Kafka to be ready...'
      cub kafka-ready -b broker:29092 1 60

      echo 'Creating topics...'

      # Main topic for user data
      kafka-topics --create --if-not-exists \
        --bootstrap-server broker:29092 \
        --topic user_data \
        --partitions 3 \
        --replication-factor 1

      # Dead Letter Queue for failed messages
      kafka-topics --create --if-not-exists \
        --bootstrap-server broker:29092 \
        --topic user_data_dlq \
        --partitions 1 \
        --replication-factor 1

      echo 'Topics created successfully!'
      kafka-topics --list --bootstrap-server broker:29092
      "
    networks:
      - confluent

  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      broker:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'broker:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - confluent
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/" ]
      interval: 30s
      timeout: 10s
      retries: 5

  control-center:
    image: confluentinc/cp-enterprise-control-center:7.4.0
    hostname: control-center
    container_name: control-center
    depends_on:
      broker:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "9021:9021"
    environment:
      CONTROL_CENTER_BOOTSTRAP_SERVERS: 'broker:29092'
      CONTROL_CENTER_SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      CONTROL_CENTER_REPLICATION_FACTOR: 1
      CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS: 1
      CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS: 1
      CONFLUENT_METRICS_TOPIC_REPLICATION: 1
      CONFLUENT_METRICS_ENABLE: 'true'
      PORT: 9021
    networks:
      - confluent
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9021/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

  webserver:
    image: apache/airflow:2.6.0-python3.9
    command: webserver
    entrypoint: ['/opt/airflow/script/entrypoint.sh']
    depends_on:
      - postgres
    environment:
      - LOAD_EX=n
      - EXECUTOR=Sequential
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW_WEBSERVER_SECRET_KEY=this_is_a_very_secured_key
      # Pipeline configuration (via environment variables)
      - ENVIRONMENT=development
      - KAFKA_BOOTSTRAP_SERVERS=broker:29092
      - KAFKA_TOPIC_USER_DATA=user_data
      - KAFKA_TOPIC_DLQ=user_data_dlq
      - API_BASE_URL=https://randomuser.me/api/
      - LOG_LEVEL=INFO
      - LOG_JSON_FORMAT=true
    logging:
      options:
        max-size: 10m
        max-file: "3"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./script/entrypoint.sh:/opt/airflow/script/entrypoint.sh
      - ./requirements.txt:/opt/airflow/requirements.txt
      - ./.env:/opt/airflow/.env
    ports:
      - "8080:8080"
    healthcheck:
      test: ['CMD-SHELL', "[ -f /opt/airflow/airflow-webserver.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - confluent

  scheduler:
    image: apache/airflow:2.6.0-python3.9
    depends_on:
      webserver:
        condition: service_healthy
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./script/entrypoint.sh:/opt/airflow/script/entrypoint.sh
      - ./requirements.txt:/opt/airflow/requirements.txt
      - ./.env:/opt/airflow/.env
    environment:
      - LOAD_EX=n
      - EXECUTOR=Sequential
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - AIRFLOW_WEBSERVER_SECRET_KEY=this_is_a_very_secured_key
      # Pipeline configuration
      - ENVIRONMENT=development
      - KAFKA_BOOTSTRAP_SERVERS=broker:29092
      - KAFKA_TOPIC_USER_DATA=user_data
      - KAFKA_TOPIC_DLQ=user_data_dlq
      - API_BASE_URL=https://randomuser.me/api/
      - LOG_LEVEL=INFO
      - LOG_JSON_FORMAT=true
    command: bash -c "pip install -r ./requirements.txt && airflow db upgrade && airflow scheduler"
    networks:
      - confluent

  postgres:
    image: postgres:14.0
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    logging:
      options:
        max-size: 10m
        max-file: "3"
    networks:
      - confluent

  spark-master:
    image: apache/spark:3.5.0
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "9090:8080"
      - "7077:7077"
    environment:
      SPARK_MASTER_HOST: spark-master
    networks:
      - confluent

  spark-worker:
    image: apache/spark:3.5.0
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 1g
      SPARK_MASTER_URL: spark://spark-master:7077
    networks:
      - confluent

  spark-app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - spark-master
      - broker
      - cassandra_db
      - kafka-init
    volumes:
      - ./:/app
    working_dir: /app
    command: >
      /opt/spark/bin/spark-submit
      --master spark://spark-master:7077
      --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.0,com.datastax.spark:spark-cassandra-connector_2.12:3.5.0
      /app/spark_stream.py
    environment:
      PYTHONUNBUFFERED: 1
      # Spark application configuration
      ENVIRONMENT: development
      KAFKA_BOOTSTRAP_SERVERS: broker:29092
      KAFKA_TOPIC_USER_DATA: user_data
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
      LOG_LEVEL: INFO
    networks:
      - confluent

  cassandra_db:
    image: cassandra:latest
    container_name: cassandra
    hostname: cassandra
    ports:
      - "9042:9042"
    environment:
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
      - CASSANDRA_USERNAME=cassandra
      - CASSANDRA_PASSWORD=cassandra
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 10
    networks:
      - confluent

# ============================================================
# Network Configuration
# ============================================================
networks:
  confluent:
    driver: bridge

# ============================================================
# Usage Instructions
#
# Start all services:
#   docker-compose up -d
#
# Check service status:
#   docker-compose ps
#
# View logs:
#   docker-compose logs -f spark-app
#   docker-compose logs -f broker
#
# List Kafka topics:
#   docker exec -it broker kafka-topics --list --bootstrap-server localhost:9092
#
# View DLQ messages:
#   docker exec -it broker kafka-console-consumer \
#     --bootstrap-server localhost:9092 \
#     --topic user_data_dlq \
#     --from-beginning
#
# Service URLs:
#   - Airflow UI: http://localhost:8080
#   - Kafka Control Center: http://localhost:9021
#   - Spark Master UI: http://localhost:9090
# ============================================================
